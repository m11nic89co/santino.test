<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Icon Render</title>
  <style>
    html, body { margin: 0; padding: 0; height: 100%; background: transparent; }
    .wrap { height: 100%; width: 100%; display: grid; place-items: center; background: transparent; }
    img { display: block; width: 70vmin; height: auto; filter: drop-shadow(0 0 0 rgba(0,0,0,0)); }
  </style>
</head>
<body>
  <div class="wrap">
    <img src="../santino.ru.com/santino_magneto_outlined.svg" alt="SANTINO" />
  </div>
</body>
</html>
