<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>OG Render</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #0b0d10; /* dark brand background */
    }
    .wrap {
      width: 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    img {
      max-width: 82vw;
      max-height: 70vh;
      height: auto;
      width: auto;
      image-rendering: optimizeQuality;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <img src="../santino.ru.com/santino_magneto_outlined.svg" alt="Santino" />
  </div>
</body>
</html>
